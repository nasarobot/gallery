<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Our Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<body>
    <div id="heading">
        <h1>Our Gallery</h1>
    </div>
    <img src="" alt="" id="bg">
    <div id="container">
        <div id="gallery-display-container">
            <!-- <div class="grid-item"><img src="./sample/img1.jpg" alt=""></div>
            <div class="grid-item"><img src="./sample/img2.jpg" alt=""></div>
            <div class="grid-item"><img src="./sample/img3.jpg" alt=""></div>
            <div class="grid-item"><img src="./sample/img4.jpg" alt=""></div> -->
        </div>
        <div id="img-display-container" class="none">
            <div style="float: right;height: fit-content;">
                <button id="download"><ion-icon name="cloud-download-outline"></ion-icon></button>
                <button id="close"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div id="img-display">
                <button id="left"><ion-icon name="chevron-back-outline"></ion-icon></button>
                <div id="img-div"><img id="img" src="" alt=""></div>
                <button id="right"><ion-icon name="chevron-forward-outline"></ion-icon></button>
            </div>
        </div>
    </div>
    <div class="footer" style="bottom: 0;background-color: #1A1919;padding: 3px;"><p style="text-align: center; font-size: small;">This is a gallery template. All images are from windows spotlight</p></div>

    <script src="script.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
